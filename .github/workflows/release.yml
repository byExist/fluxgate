name: Release

on:
  push:
    branches: [master]
    paths: [pyproject.toml]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.check.outputs.released }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          NEW_VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          OLD_VERSION=$(git show HEAD^:pyproject.toml | grep -Po '(?<=^version = ")[^"]*' || echo "")

          if [ "$NEW_VERSION" = "$OLD_VERSION" ]; then
            echo "Version unchanged, skipping release"
            echo "released=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag v$NEW_VERSION already exists, skipping"
            echo "released=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "released=true" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.check.outputs.released == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.check.outputs.version }}"
          git push origin "v${{ steps.check.outputs.version }}"

  ci:
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: byExist/fluxgate/.github/workflows/ci.yml@master

  publish:
    needs: [release, ci]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
